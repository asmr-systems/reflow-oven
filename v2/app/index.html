<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reflow App</title>
        <meta name="author" content="coco">
        <meta name="description" content="Reflow App">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Load d3.js -->
        <script src="https://d3js.org/d3.v4.js"></script>

        <style>
         html {
             background-color: black;
             color: white;
         }

         #plot {
             min-height: 80vh;
         }
        </style>
    </head>

    <body>

        <p>reflow</p>
        <div id="status">disconnected</div>
        <div>
            <button id="start_button">start</button>
            <button id="stop_button">stop</button>
            <select name="profile" id="profiles">
                <option value="profile 1">Profile 1</option>
                <option value="profile 2">Profile 2</option>
                <option value="profile 3">Profile 3</option>
            </select>
            <!-- <form id="loadProfile" enctype="multipart/form-data" method="post" action="#">
                 <input id="fileupload" name="profile" type="file" />
                 <input type="submit" value="submit" id="submit" />
                 </form> -->
            <!-- <form action="/profile" method="post" accept-charset="utf-8"
                 enctype="multipart/form-data">

                 <label for="profile">profile</label>
                 <input id="profile" name="profile" type="file" value=""/>

                 <input type="submit" value="submit"/>
                 </form> -->
            <input type="file" id="profileInput">
            <button onclick="loadProfile()">load profile</button>
        </div>

        <!-- Create a div where the graph will take place -->
        <div id="plot"></div>


        <script>
         let profiles = {}
         profileSelect = document.getElementById("profiles")
         let selectedProfile = profiles.value;

         const ws = new WebSocket(
             "ws://127.0.0.1:1312/ws",
         );
         ws.onopen = () => {
             ws.send(JSON.stringify({command: "status"}))

             // get available profiles
             ws.send(JSON.stringify({command: "get_profiles"}))
         }
         ws.onmessage = (msg) => {
             const r = JSON.parse(msg.data)
             switch (r.command) {
                 case 'status':
                     document.getElementById("status").textContent = r.data
                     break;
                 case 'profiles':
                     profiles = r.data
                     let profileOptions = ''
                     for (const [key, value] of Object.entries(profiles)) {
                         profileOptions += `<option value="${key}">${key}</option>\n`
                     }
                     profileSelect.innerHTML = profileOptions
                     profileSelect.onchange = () => {
                         selectedProfile = profiles.value;
                     }
                     break;
             }
         };


         async function loadProfile() {
             const fileInput = document.getElementById('profileInput');
             const file = fileInput.files[0];
             const formData = new FormData();
             formData.append('file', file);

             const response = await fetch('/profile', {
                 method: 'POST',
                 body: formData,
             });

             if (response.ok) {
                 const result = await response.json();
                 console.log('Upload successful:', result);
                 ws.send(JSON.stringify({command: "get_profiles"}))
                 // Handle success response
             } else {
                 console.error('Upload failed:', response.statusText);
                 // Handle error response
             }
         }





         const button = document.getElementById("start_button");

         button.addEventListener("click", (event) => {
             ws.send(JSON.stringify({
                 command: "START",
                 data: "IDK",
             }));
         });


         size = document.getElementById("plot").getBoundingClientRect()
         // set the dimensions and margins of the graph
         var margin = {top: 10, right: 30, bottom: 30, left: 60},
             width = size.width - margin.left - margin.right,
             height = size.height - margin.top - margin.bottom;

         // append the svg object to the body of the page
         var svg = d3.select("#plot")
                     .append("svg")
                     .attr("width", width + margin.left + margin.right)
                     .attr("height", height + margin.top + margin.bottom)
                     .append("g")
                     .attr("transform",
                           "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/5_OneCatSevNumOrdered.csv", function(data) {

  // group the data: I want to draw one line per group
  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
    .key(function(d) { return d.name;})
    .entries(data);

  // Add X axis --> it is a date format
  var x = d3.scaleLinear()
    .domain(d3.extent(data, function(d) { return d.year; }))
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(5));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return +d.n; })])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // color palette
  var res = sumstat.map(function(d){ return d.key }) // list of group names
  var color = d3.scaleOrdinal()
    .domain(res)
    .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])

  // Draw the line
  svg.selectAll(".line")
      .data(sumstat)
      .enter()
      .append("path")
        .attr("fill", "none")
        .attr("stroke", function(d){ return color(d.key) })
        .attr("stroke-width", 1.5)
        .attr("d", function(d){
          return d3.line()
            .x(function(d) { return x(d.year); })
            .y(function(d) { return y(+d.n); })
            (d.values)
        })

})
        </script>
    </body>

</html>
